<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Calendar_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Calendar2</title>
  </head>
  <body>
    <div class="grid-container">
      <div id="events">
        <div id="day">
          <div id="first_part"></div>
          <div id="second_part"></div>
          <div id="quadra">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
          15 March 2018
          <div class="time" id="firstItem">
            09:00
            <div class="event1">Meet Sophia at Airport</div>
          </div>
          <div class="time">10:00</div>
          <div class="time">
            11:00
            <div class="event2">Studio workshop</div>
          </div>
          <div class="time">12:00</div>
          <div class="time">13:00</div>
          <div class="time">14:00</div>
          <div class="time">
            15:00
            <div class="event3">Design workshop with Johnny Ive</div>
          </div>
          <div class="time">16:00</div>
          <div class="time">17:00</div>
          <div class="time">18:00</div>
          <div class="time">19:00</div>
          <div class="time">20:00</div>
        </div>
      </div>
      <div id="dates">
        <div id="march">
          <span id="arrov2"></span>
          March 2018
          <span id="arrov1"></span>
        </div>
        <div class="line"></div>

        <div id="table">
          <table width="301">
            <tr height="63" id="days">
              <td>M</td>
              <td>T</td>
              <td>W</td>
              <td>T</td>
              <td>F</td>
              <td>Sat</td>
              <td>Sun</td>
            </tr>

            <tr height="65">
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
            </tr>

            <tr height="65">
              <td>8</td>
              <td>9</td>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
            </tr>

            <tr height="65">
              <td><div class="number">15</div></td>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
            </tr>

            <tr height="65">
              <td>22</td>
              <td>23</td>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
            </tr>

            <tr height="65">
              <td>29</td>
              <td>30</td>
              <td>31</td>
              <td class="numbers">1</td>
              <td class="numbers">2</td>
              <td class="numbers">3</td>
              <td class="numbers">4</td>
            </tr>
          </table>
        </div>
        <div class="line2"></div>
        <div id="categories">Your categories</div>
        <div class="grid-buttons">
          <div><button class="button" id="finance">FINANCE</button></div>
          <div><button class="button" id="managment">MANAGMENT</button></div>
          <div><button class="button" id="design">DESIGN</button></div>
        </div>
      </div>
    </div>
  </body>
</html>
